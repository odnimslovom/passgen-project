<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
    <h1>Passgen here:</h1>

    
    <form action='{% url 'password' %}'>
    
            <select name="length" class="form-select">
                <option value="4">4 chars</option>
                <option value="6">6 chars</option>
                <option value="8" selected>8 chars</option>
                <option value="14">14 chars</option>
            </select>

            <div class="form-check-inline">
                <input class="form-check-input" type="checkbox" name="uppercase" id="upperCheck">
                <label class="form-check-label" for="upperCheck">
                  UPPERCASE
                </label>
            </div>

            <div class="form-check--inline">
                <input class="form-check-input" type="checkbox" name="numbers" id="numCheck">
                <label class="form-check-label" for="numCheck">
                    1234567890
                </label>
            </div>
        
            <div class="form-check-inline">
                <input class="form-check-input" type="checkbox" name="special" id="specCheck">
                <label class="form-check-label" for="specCheck">
                    !@#$%^&*_?|
                </label>
            </div>
            <input type="submit" value="Generate pass" class="btn btn-primary form-control">
</form>

<a href="{% url 'about' %}">About</a>
</div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
